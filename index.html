<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>


    <div id="app">

        <input v-model="newtodo" keyup type="text" placeholder="Nuova ToDo">
        <button @click="addToDo">aggiungi ToDo</button>

       <ul>
            <li v-for="(todo, i) in todoList">
                <span v-if="todo.done == true" > 
                   <del>{{todo.text}}</del>  <span class="colorX" @click="removeToDo(i)">X</span>
                </span>
                <span v-else>
                   {{todo.text}}
                <span class="colorX" @click="removeToDo(i)">X</span></span>
              <div @click="change(i)">{{todo.done}}</div> 
            </li>
        </ul>
    </div>
    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/main.js"></script>
</body>
</html>
